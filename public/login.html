<!DOCTYPE html>
<html>

<head>
	<base href="/">
	<meta charset="utf-8">
	<title>Job Mancer | ZAP</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<link rel="stylesheet" href="/css/bootstrap.min.css" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../public/assets/css/login.css">
</head>

<body>
	<header id="maintopheader">
        <div class="container">
            <a href="/home" id="name">Home</a>
            <nav>
                <a href="/home">Home</a>
                <a href="/contact">Contact</a>
                <a href="/login">Log In</a>
                <a href="/resumeBuilder">Builder</a>
                <a href="/get-started">Get Started</a>
            </nav>
        </div>
    </header>
	
	<div class="login-form">
		<h1 id="login">Login Form</h1>
		<form action="auth" method="POST">
			<input type="text" name="email" placeholder="Email" required>
			<input type="password" name="password" placeholder="Password" required>
			<input type="submit" id="submit-button">
		</form>
	</div>
	<div class="container">
		<br>
		<div class="row">
			<div class="col-md-12">
				<div style="background: none !important" class="jumbotron text-center">
					<h2><span class="tabdisp"></span> Dont have an account?</h2>
					<p>Dont have an account with us then click the button below to sign up.</p>
					<button class="btn btn-primary" type="submit" id="su">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script>
			$("#su").on("click", function (event) {
				event.preventDefault();
				$.get('/signup', function () {
					window.location.reload();
				});
			});

	</script>
</body>

</html>
