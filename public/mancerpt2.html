<!DOCTYPE html>
<html lang="en-us">

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="/assets/css/stylesheet1.css">

<body>
    <header id="maintopheader">
        <div class="container">
            <a href="/mancerpt1" id="name">Education</a>
            <nav>
                <a href="/home">Home</a>
                <a href="/contact">Contact</a>
                <a href="/login">Log In</a>
                <a href="/resumeBuilder">Mancer</a>
            </nav>
        </div>
    </header>
    <br>
    <br>
    <br>
    <form>
        <div class="form-group">
            <h2>Institution</h2>
            <label for="uni">Institution:</label>
            <input type="text" id="uni" name="uni" placeholder="example  University"><br>
        </div>

        <div class="form-group">
            <h2>Field of Study</h2>
            <label for="fieldd">Field:</label>
            <input type="text" id="fieldd" name="fieldd" placeholder="computer science"><br>
        </div>

        <div class="form-group">
            <h2>Dates</h2>
            <label for="dates">Enter Start Date:</label>
            <input type="date" id="dates" name="dates" max="1900-12-31">

            <label for="datee">Enter End Date:</label>
            <input type="date" id="datee" name="datee" min="2020-06-06"> <br><br>
            <button class="btn btn-alert"> <a href="/home" type="submit" id="pgtwo">Finish</button></a>
        </div>

    </form>

</body>

</html>
